# When using dind, it's wise to use the overlayfs driver for
# improved performance.
variables:
  DOCKER_DRIVER: overlay
  GCP_PROJECT_ID: cicd-testing-273606
  IMAGE_NAME: cicd-testing-273606:latest
  VERSION: v1.0

image: docker:git

before_script:
  - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY

services:
  - docker:dind
 
stages:
#  - test
  - build
  - run
  - publish

#tests:
#  stage: test
#  script:
#    - python test.py
#  tags:
#    - docker

build-image:
  stage: build
  script:
    - docker build -t gcr.io/${GCP_PROJECT_ID}/${IMAGE_NAME} .
    - mkdir image
    - docker save gcr.io/${GCP_PROJECT_ID}/${IMAGE_NAME} > image/app.tar
  artifacts:
    paths:
      - image

run-image:
  stage: run
  script: 
    - docker load -i image/app.tar
    - docker run --expose=5000 --detach gcr.io/${GCP_PROJECT_ID}/${IMAGE_NAME} .
    - docker ps
    - docker ps -a
    #- kubectl run --image=gcr.io/${GCP_PROJECT_ID}/${IMAGE_NAME} --port 5000
    #- kubectl  expose deployment app --type=ClusterIP  
  environment:
    name: kubernetes-testing-cluster
    url: 35.246.199.187.nip.io
    kubernetes:
        namespace: kubernetes-testing-cluster
  artifacts:
    paths:
      - image
